  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign In with Auth0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@500&display=swap');
  body,
  html {
    height: 100%;
    background-color: #f9f9f9;
    font-family: 'DM Sans', sans-serif;
  }

  .login-container {
    position: relative;
    height: 80%;
    min-height: 500px;
  }

  .textColorGene{
    color: #656B7C
  }
  .textColorGene2{
    color: #18223D;
    font-weight: bold;
  }

  .border-label {
    border-radius: 16px;
    width: 366px;
    height: 50px !important;
    top: 280px;
    left: 573px;
    border-color: #ced4da;
  }
  .border-label:hover {
    border-radius: 16px;
    height: 50px !important;
    top: 280px;
    left: 573px;
    border-color: #7D6CFF;
  }

  .text-terminos {
    width: 366px;
    height: 32px;
    left: 573px;
    top: 494px;
    /* Labels & Body/label-01 */
    font-family: 'Inter';
    font-style: normal;
    font-weight: 500;
    font-size: 12px;
    line-height: 16px;
    /* or 133% */
    align-items: center;
    text-align: center;
    letter-spacing: 0.02em;
    color: #888EA0;
  }

  .color-text {
    color: #7D6CFF;
  }

  .color-text-link {
    color: #888EA0;
    font-size: 12px;
  }

  .color-label {
    color: #B4BACA;
    top: -4px !important;
  }

  .button-login {
    background: #7D6CFF;
    /* shadow-button-default */
    box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.04), 0px 4px 6px rgba(0, 0, 0, 0.05);
    border-radius: 50px;
    height: 54px;
    color: #fff;
    width: 366px;
    font-size: 16px;
    text-transform: none;
  }

  .button-login:hover {
    background: #7D6CFF;
    /* shadow-button-default */
    box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.04), 0px 4px 6px rgba(0, 0, 0, 0.05);
    border-radius: 50px;
    color: #fff;
    height: 54px;
    width: 366px;
  }

  .login-box {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 15px;
    background-color: #fff;
    box-shadow: 0px 5px 5px #ccc;
    border-radius: 5px;
    border-top: 1px solid #e9e9e9;
  }

  .login-header {
    text-align: center;
  }

  .login-header img {
    width: 75px;
  }

  #error-message {
    display: none;
    white-space: break-spaces;
  }

  .box-sing {
    width: 446px;
    height: auto;
    min-height: 486px;
    background: #FFFFFF;
    /* Light/border */

    border: 1px solid #EBEEF7;
    box-sizing: border-box;
    /* x-large */

    box-shadow: 0px 20px 25px rgba(0, 0, 0, 0.1), 0px 10px 10px rgba(0, 0, 0, 0.04);
    border-radius: 16px;
  }

  .login-text {
    width: 223.59px;
  }

  .active-tab {
    border: 2px solid #7D6CFF;
    opacity: 1;
  }

  .tab {
    border: 2px solid #7D6CFF;
  }

  .cursor-pointer {
    cursor: pointer;
  }

  input {
  box-sizing: border-box;
  height: calc(3em + 2px);
  margin: 0 0 1em;
  padding: 6px;
  border: 1px solid #bababa;
  background: #fff;
	font-size: 16px;
  resize: none;
  outline: none;
}
input:focus {
  border: 2px solid #7D6CFF;
}
input:focus + label[placeholder]:before {
  color: #7D6CFF;
  opacity: 1;
}
input:focus + label[placeholder]:before,
input:valid + label[placeholder]:before {
  transition-duration: .2s;
  transform: translate(0, -1.6em) scale(0.9, 0.9);	
	font-weight: bold;
  opacity: 1;
}

input:not(:placeholder-shown) + label[placeholder]:before {
  transition-duration: .2s;
  transform: translate(0, -1.6em) scale(0.9, 0.9);	
	font-weight: bold;
  opacity: 1;
}

input:valid {
	border-color: #7D6CFF;
}
input:valid + label[placeholder]:before {
	color: #7D6CFF;
}
input:invalid + label[placeholder][alt]:before {
  content: attr(alt);
}
input + label[placeholder] {
  display: block;	
  pointer-events: none;
  line-height: 1.25em;
  margin-top: calc(-3em - 2px);
  margin-bottom: calc((3em - 1em) + 2px);
}
input + label[placeholder]:before {
  content: attr(placeholder);
  display: inline-block;
  margin: 0 calc(0.5em + 2px);
  padding: 0 2px;
  color: #7d7d7d;
  opacity: 0.5; /* Conflict with border inactive */
  white-space: nowrap;
  transition: 0.3s ease-in-out;
  background-image: linear-gradient(to bottom, #ffffff, #ffffff);
  background-size: 100% 5px;
  background-repeat: no-repeat;
  background-position: center;
}

.error-alert {
  font-size: 12px;
  margin-top: 40px;
  margin-bottom: 10px;
  width: 100%;
  height: 50px;
  background: #FFEBEE;
  font-size: 14px;
}
.footer-text, .footer-text:hover{
  text-decoration: none;
  color: #B4BACA;
  font-size: 12px;
}

@media screen and (max-width: 640px) {
  .box-sing {
    display: none;
    height: 100%;
    width: 100%;
    border-radius: 0px;
    box-shadow: none;
    border: none;
  }

  .button-login {
    width: 300px;
  }

  .container {
    padding: 0px;
  }
  .footer {
    display: none;
  }
  body, html {
    background-color: #fff;
  }
}

@media screen and (max-width: 375px) {
  .border-label {
    width: 300px;
  }
  .text-terminos {
    width: 300px;
  }
}
</style>

  <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  <script>
    function hiddenCreateUser() {
      console.log('Se oculto el crear usuario')
      const divUserCreate = document.getElementById('userCreate');
      divUserCreate.classList.add("visually-hidden")
      const divUserLogin = document.getElementById('userLogin')
      divUserLogin.classList.remove("visually-hidden")
      const tabLogin = document.getElementById('tab-login')
      tabLogin.classList.add("active-tab")
      tabLogin.classList.remove("tab")
      const tabCreate = document.getElementById('tab-create')
      tabCreate.classList.remove("active-tab")
      tabCreate.classList.add("tab")
      const textColorLogin = document.getElementById('textColorLogin')
      textColorLogin.classList.add("textColorGene2")
      textColorLogin.classList.remove("textColorGene")
      const textColorCreate = document.getElementById('textColorCreate')
      textColorCreate.classList.remove("textColorGene2")
      textColorCreate.classList.add("textColorGene")
    }
    function hiddenLoginUser() {
      console.log('Se oculto el login')
      const divUserLogin = document.getElementById('userLogin');
      divUserLogin.classList.add("visually-hidden")
      const divUserCreate = document.getElementById('userCreate')
      divUserCreate.classList.remove("visually-hidden")
      const tabLogin = document.getElementById('tab-login')
      tabLogin.classList.remove("active-tab")
      tabLogin.classList.add("tab")
      const tabCreate = document.getElementById('tab-create')
      tabCreate.classList.add("active-tab")
      tabCreate.classList.remove("tab")
      const textColorLogin = document.getElementById('textColorLogin')
      textColorLogin.classList.remove("textColorGene2")
      textColorLogin.classList.add("textColorGene")
      const textColorCreate = document.getElementById('textColorCreate')
      textColorCreate.classList.add("textColorGene2")
      textColorCreate.classList.remove("textColorGene")
    }

    window.addEventListener('load', function () {

      var config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );

      var leeway = config.internalOptions.leeway;
      if (leeway) {
        var convertedLeeway = parseInt(leeway);

        if (!isNaN(convertedLeeway)) {
          config.internalOptions.leeway = convertedLeeway;
        }
      }

      var params = Object.assign({
        overrides: {
          __tenant: config.auth0Tenant,
          __token_issuer: config.authorizationServer.issuer
        },
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        responseType: 'code'
      }, config.internalOptions);

      var webAuth = new auth0.WebAuth(params);
      var databaseConnection = 'Username-Password-Authentication';
      var captcha = webAuth.renderCaptcha(
        document.querySelector('.captcha-container')
      );

      function login(e) {
        e.preventDefault();
        var button = this;
        var username = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        button.disabled = true;
        webAuth.login({
          realm: databaseConnection,
          username: username,
          password: password,
          captcha: captcha.getValue()
        }, function (err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function signup() {
        var button = this;
        var email = document.getElementById('email_signup').value;
        var password = document.getElementById('password_signup').value;

        button.disabled = true;
        webAuth.redirect.signupAndLogin({
          connection: databaseConnection,
          email: email,
          password: password,
          captcha: captcha.getValue()
        }, function (err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function loginWithGoogle() {
        webAuth.authorize({
          connection: 'google-oauth2'
        }, function (err) {
          if (err) displayError(err);
        });
      }

      function displayError(err) {
        captcha.reload();
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = err.policy || err.description;
        errorMessage.classList.add('d-flex');
      }

      document.getElementById('btn-login').addEventListener('click', login);
      document.getElementById('btn-signup').addEventListener('click', signup);
    });
  </script>
