  body,
  html {
    height: 100%;
    background-color: #f9f9f9;
  }

  .login-container {
    position: relative;
    height: 100%;
  }

  .textColorGene{
    color: #656B7C
  }
  .colorGen{
    color: #18223D
  }

  .border-label {
    border-radius: 16px;
    width: 366px;
    height: 50px !important;
    top: 280px;
    left: 573px;
    border-color: #ced4da;
  }
  .border-label:hover {
    border-radius: 16px;
    width: 366px;
    height: 50px !important;
    top: 280px;
    left: 573px;
    border-color: #7D6CFF;
  }

  .text-terminos {
    width: 366px;
    height: 32px;
    left: 573px;
    top: 494px;
    /* Labels & Body/label-01 */
    font-family: 'Inter';
    font-style: normal;
    font-weight: 500;
    font-size: 12px;
    line-height: 16px;
    /* or 133% */
    align-items: center;
    text-align: center;
    letter-spacing: 0.02em;
    color: #888EA0;
  }

  .color-text {
    color: #7D6CFF;
  }

  .color-text-link {
    color: #888EA0;
  }

  .color-label {
    color: #B4BACA;
    top: -4px !important;
  }

  .button-login {
    background: #7D6CFF;
    /* shadow-button-default */
    box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.04), 0px 4px 6px rgba(0, 0, 0, 0.05);
    border-radius: 50px;
    height: 54px;
    color: #fff;
    width: 366px;
  }

  .button-login:hover {
    background: #7D6CFF;
    /* shadow-button-default */
    box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.04), 0px 4px 6px rgba(0, 0, 0, 0.05);
    border-radius: 50px;
    color: #fff;
    height: 54px;
    width: 366px;
  }

  .login-box {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 15px;
    background-color: #fff;
    box-shadow: 0px 5px 5px #ccc;
    border-radius: 5px;
    border-top: 1px solid #e9e9e9;
  }

  .login-header {
    text-align: center;
  }

  .login-header img {
    width: 75px;
  }

  #error-message {
    display: none;
    white-space: break-spaces;
  }

  .box-sing {
    width: 446px;
    height: 470px;
    background: #FFFFFF;
    /* Light/border */

    border: 1px solid #EBEEF7;
    box-sizing: border-box;
    /* x-large */

    box-shadow: 0px 20px 25px rgba(0, 0, 0, 0.1), 0px 10px 10px rgba(0, 0, 0, 0.04);
    border-radius: 16px;
  }

  .login-text {
    width: 223.59px;
  }

  .active-tab {
    border: 2px solid #7D6CFF;
    opacity: 1;
  }

  .tab {
    border: 2px solid #7D6CFF;
  }

  .cursor-pointer {
    cursor: pointer;
  }
</style>

          <div id="textColorLogin" class="textColorGene login-text text-center cursor-pointer" onclick="hiddenCreateUser()">
            Iniciar sesión
            <hr class="active-tab" id="tab-login" />
          </div>
          <div id="textColorCreate" class="textColorGene login-text text-center cursor-pointer" onclick="hiddenLoginUser()">
            Crear cuenta
            <hr class="tab" id="tab-create" />
          </div>
        </div>
        <div id="userLogin" class="d-flex flex-column align-items-center ">
          <div class="form-floating mb-3">
            <input type="email" class="form-control border-label" id="floatingInput" placeholder="usuario@ejemplo.com">
            <label for="floatingInput" class="color-label">usuario@ejemplo.com</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control border-label" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" class="color-label">Tu contraseña</label>
          </div>
          <spam href="#" class="cursor-pointer d-flex justify-content-center p-3 color-text-link">¿No recuerdas tu
            contraseña?</spam>
          <button type="button" class="btn button-login">Iniciar sesión</button>
        </div>

        <div id="userCreate" class="d-flex flex-column align-items-center visually-hidden">
          <div class="form-floating mb-3">
            <input type="email" class="form-control border-label" id="floatingInput1" placeholder="usuario@ejemplo.com">
            <label for="floatingInput1" class="color-label">usuario@ejemplo.com</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control border-label" id="floatingPassword1" placeholder="Password">
            <label for="floatingPassword1" class="color-label">Tu contraseña</label>
          </div>
          <button type="button" class="btn button-login m-3">Crear cuenta</button>
          <spam class="text-terminos">Al crear tu cuenta estarás aceptando los <spam href="#"
              class="color-text cursor-pointer">Términos</spam> y el <spam href="#"
              class="color-text cursor-pointer">aviso de privacidad
            </spam> de Kueski.</spam>
        </div>

  <script>
    function hiddenCreateUser() {
      console.log('Se oculto el crear usuario')
      const divUserCreate = document.getElementById('userCreate');
      divUserCreate.classList.add("visually-hidden")
      const divUserLogin = document.getElementById('userLogin')
      divUserLogin.classList.remove("visually-hidden")
      const tabLogin = document.getElementById('tab-login')
      tabLogin.classList.add("active-tab")
      tabLogin.classList.remove("tab")
      const tabCreate = document.getElementById('tab-create')
      tabCreate.classList.remove("active-tab")
      tabCreate.classList.add("tab")
      const textColorLogin = document.getElementById('textColorLogin')
      textColorLogin.classList.add("colorGen")
      textColorLogin.classList.remove("textColorGene")
      const textColorCreate = document.getElementById('textColorCreate')
      textColorCreate.classList.remove("colorGen")
      textColorCreate.classList.add("textColorGene")
    }
    function hiddenLoginUser() {
      console.log('Se oculto el login')
      const divUserLogin = document.getElementById('userLogin');
      divUserLogin.classList.add("visually-hidden")
      const divUserCreate = document.getElementById('userCreate')
      divUserCreate.classList.remove("visually-hidden")
      const tabLogin = document.getElementById('tab-login')
      tabLogin.classList.remove("active-tab")
      tabLogin.classList.add("tab")
      const tabCreate = document.getElementById('tab-create')
      tabCreate.classList.add("active-tab")
      tabCreate.classList.remove("tab")
      const textColorLogin = document.getElementById('textColorLogin')
      textColorLogin.classList.remove("colorGen")
      textColorLogin.classList.add("textColorGene")
      const textColorCreate = document.getElementById('textColorCreate')
      textColorCreate.classList.add("colorGen")
      textColorCreate.classList.remove("textColorGene")
    }

    window.addEventListener('load', function () {

      var config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );

      var leeway = config.internalOptions.leeway;
      if (leeway) {
        var convertedLeeway = parseInt(leeway);

        if (!isNaN(convertedLeeway)) {
          config.internalOptions.leeway = convertedLeeway;
        }
      }

      var params = Object.assign({
        overrides: {
          __tenant: config.auth0Tenant,
          __token_issuer: config.authorizationServer.issuer
        },
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        responseType: 'code'
      }, config.internalOptions);

      var webAuth = new auth0.WebAuth(params);
      var databaseConnection = 'Username-Password-Authentication';
      var captcha = webAuth.renderCaptcha(
        document.querySelector('.captcha-container')
      );

      function login(e) {
        e.preventDefault();
        var button = this;
        var username = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        button.disabled = true;
        webAuth.login({
          realm: databaseConnection,
          username: username,
          password: password,
          captcha: captcha.getValue()
        }, function (err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function signup() {
        var button = this;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        button.disabled = true;
        webAuth.redirect.signupAndLogin({
          connection: databaseConnection,
          email: email,
          password: password,
          captcha: captcha.getValue()
        }, function (err) {
          if (err) displayError(err);
          button.disabled = false;
        });
      }

      function loginWithGoogle() {
        webAuth.authorize({
          connection: 'google-oauth2'
        }, function (err) {
          if (err) displayError(err);
        });
      }

      function displayError(err) {
        captcha.reload();
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerHTML = err.policy || err.description;
        errorMessage.style.display = 'block';
      }

      document.getElementById('btn-login').addEventListener('click', login);
      document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
      document.getElementById('btn-signup').addEventListener('click', signup);
    });
  </script>
</body>

</html>
